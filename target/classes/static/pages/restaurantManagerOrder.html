<header>
   <div class="container">
       <div id="branding">
           <h1><span class="highlight">Dinner</span> Time</h1>
       </div>
       <nav>
           <ul>
               <li><a href="#/" >Odjavi se</a></li>
           </ul>
       </nav>
   </div>
</header>
<input type="date" ng-model="orderEndDate">
<input class = "form-control" type="text" ng-model="orderItemName" style="width:200px">
<button class="btn btn-primary" ng-click="addOrderItem()" style="width:200px">Dodaj stavku</button>
<table>
	<tr><td><span>Stavke:</span></td></tr>
	<tr ng-repeat="item in orderItems"><td><p><span ng-bind="item.name"></span></p></td></tr>
</table>
<button class="btn btn-primary" ng-click="publishOrder()" style="width:200px">Objavi narudzbinu</button>
