<header>
      <div class="container">
          <div id="branding">
              <h1><span class="highlight">Dinner</span> Time</h1>
          </div>
      </div>
  	</header>
<div ng-controller = "RegisterController">
	<form name = "myForm">
        <div class="container">
           <div class="logovanje">
                <div class="form-group">
                    <label for="">Ime:</label>
                    <input type="text" class = "form-control" name="ime" ng-model = "ime" ng-required = "true">
                </div>
                <div class="form-group">
                    <label for="">Prezime:</label>
                    <input type="text" class = "form-control" name="prezime" ng-model = "prezime" ng-required = "true">
                </div>
                <div class="form-group">
                    <label for="">Email:</label>
                    <input type="email" class = "form-control" name="email" ng-model = "email" ng-required = "true">
                </div>
                <div class="form-group">
                    <label for="">Lozinka:</label>
                    <input type="password" class = "form-control" name="password" ng-model = "password" ng-required = "true">
                </div>
                <div class="form-group">
                    <label for="">Potvrda lozinke:</label>
                    <input type="password" class = "form-control" name="password2" ng-model = "password2" ng-required = "true">
                </div>
                <small ng-show="noMatch" style = "color:red;">Sifre se moraju poklapati.</small><br>
                <button class="btn btn-primary" ng-click = "onRegisterClick()" ng-disabled = "myForm.$invalid">Registracija</button>
            </div>
		</div>
	</form>
</div>

<p><a href="#/">Logovanje</a></p>
