<form name = "myForm" novalidate>
     <div class="container">
         <div class="logovanje">
              <div class="form-group">
                  <label for="">Email:</label>
                  <input type="email" ng-model="loginEmail" class = "form-control" name="email" ng-required = "true">
              </div>
              <small ng-show="myForm.email.$dirty && myForm.email.$invalid" style = "color:red;">Unesite pravilnu email adresu.</small>
              
              <div class="form-group">
                  <label for="">Lozinka:</label>
                  <input type="password" ng-model="loginPassword" class = "form-control" name="password" ng-required = "true">
              </div>
              <div class="form-group">
                  <label for="">Uloga:</label>
                  <select name="cb_roll" class = "form-control" ng-model="loginRoll" style="width:200px" ng-required = "true">
                      <option value="1" selected="selected">Gost</option>
                      <option value="2">Konobar</option>
                      <option value="3">Kuvar</option>
                      <option value="4">Sanker</option>
                      <option value="5">Ponudjac</option>
                      <option value="6">Menadzer restorana</option>
                      <option value="7">Menadzer sistema</option>
                  </select>
              </div>
              <button class="btn btn-primary button_1" ng-click="onLoginClick()" ng-disabled = "myForm.$invalid">Logovanje</button>
              <p><a href="#/user/register" style="color:black">Registacija</a></p>
          </div>
      </div>
</form>
