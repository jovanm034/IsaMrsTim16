<form name = "myForm">
	<div class="form-group">
		<label for="">Email:</label>
		<input type="email" ng-model="loginEmail" class = "form-control" name="email" required>
	</div>
	<div class="form-group">
		<label for="">Lozinka:</label>
		<input type="password" ng-model="loginPassword" class = "form-control" name="password" required>
	</div>
	<div class="form-group">
		<label for="">Uloga:</label>
		<select name="cb_roll" class = "form-control" ng-model="loginRoll" style="width:200px">
			<option value="1" selected="selected">Guest</option>
			<option value="2">Waiter</option>
			<option value="3">Cook</option>
			<option value="4">Bartender</option>
			<option value="5">Provider</option>
			<option value="6">Restaurant manager</option>
			<option value="7">System manager</option>
			<option value="8">User</option>
		</select>
	</div>
	<button class="btn btn-primary" ng-click="onLoginClick()">Logovanje</button>
	<p><a href="registracija.html" style="color:white">Registacija</a></p>
</form>
