<div ng-controller = "RegisterController">
	<form name = "myForm">
        <div class="container">
           <div class="logovanje">
                <div class="form-group">
                    <label for="">Ime:</label>
                    <input type="text" class = "form-control" name="ime" ng-model = "ime" >
                </div>
                <div class="form-group">
                    <label for="">Prezime:</label>
                    <input type="text" class = "form-control" name="prezime" ng-model = "prezime">
                </div>
                <div class="form-group">
                    <label for="">Email:</label>
                    <input type="email" class = "form-control" name="email" ng-model = "email">
                </div>
                <div class="form-group">
                    <label for="">Lozinka:</label>
                    <input type="password" class = "form-control" name="password" ng-model = "password">
                </div>
                <div class="form-group">
                    <label for="">Potvrda lozinke:</label>
                    <input type="password" class = "form-control" name="password2" ng-model = "password2">
                </div>
                <button class="btn btn-primary" ng-click = "onRegisterClick()">Registracija</button>
            </div>
		</div>
	</form>
</div>

<p><a href="#/">Logovanje</a></p>
