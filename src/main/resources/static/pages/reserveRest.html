<div ng-controller = "UserReserveRest">
	<form name = "myForm">
		<div class="form-group">
		    <label for="">Datum:</label>
		    <input type="date" class = "form-control" data-date-format="mm/dd/yyyy" name="date" ng-model = "date" >
		</div>
		<div class="form-group">
		    <label for="">Vreme:</label>
		    <input style = "width:70px" min="08" max="22" placeholder = "08-22" type="text" class = "form-control" name="sati" ng-model = "sati">
		    <input style = "width:70px" min="08" max="22" placeholder = "00-59" type="text" class = "form-control" name="minuti" ng-model = "minuti">
		    
		</div>

		<button class="btn btn-success" ng-click = "reserveRest()">Rezervisi</button>
	</form>
</div>
