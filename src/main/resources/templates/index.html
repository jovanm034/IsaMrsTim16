<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<fieldset>
			<legend>Login</legend>
			Email:
			<br>
			<input type="text" name="tb_email" style="width:200px">
			<br>
			Password:
			<br>
			<input type="text" name="tb_password" style="width:200px">
			<br>
			Roll:
			<br>
			<select name="cb_roll" style="width:200px">
				<option value="1">System manager</option>
				<option value="2">Restaurant manager</option>
				<option value="3">Provider</option>
			</select>
			<br>
			<br>
			<input type="button" name="btn_signin" value="Sign In" style="width:200px">
		</fieldset>
	</body>
</html>
