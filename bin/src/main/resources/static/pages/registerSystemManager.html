<header>
   <div class="container">
       <div id="branding">
           <h1><span class="highlight">Dinner</span> Time</h1>
       </div>
       <nav>
           <ul>
               <li><a href="#/systemManager/registerRestaurant">Registracija restorana</a></li>
               <li><a href="#/systemManager/registerRestaurantManager" >Registracija menadzera restorana</a></li>
               <li><a href="#/systemManager/registerSystemManager" >Registracija menadzera sistema</a></li>
               <li><a href="#/" >Odjavi se</a></li>
           </ul>
       </nav>

<form name="myForm">
	<div class="form-group">
		<label for="">Ime:</label>
		<br>
		<input class = "form-control" type="text" ng-model="regSysMan_firstname" style="width:200px">
		<br>
		<label for="">Prezime:</label>
		<input class = "form-control" type="text" ng-model="regSysMan_lastname" style="width:200px">
		<br>
		<label for="">Email:</label>
		<input class = "form-control" type="text" ng-model="regSysMan_email" style="width:200px">
		<br>
		<label for="">Sifta:</label>
		<input class = "form-control" type="password" ng-model="regSysMan_password" style="width:200px">
		<br>
		<br>
		<button class="btn btn-primary" ng-click="regSysMan_btnClick()" style="width:200px">Registruj</button>
	</div>
</form>
